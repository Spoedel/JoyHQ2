<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amy</title>
    <style>
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            width: 400px;
            text-align: center;
            background: #1a1a1a; /* Dark gray background */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            color: #fff; /* White text */
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .bio {
            margin-bottom: 20px;
            color: #ff69b4; /* Pinkish text */
        }
        .link {
            display: block;
            background: #ff69b4; /* Pinkish background for links */
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background 0.3s;
        }
        .link:hover {
            background: #e650a0; /* Darker pinkish on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://cdn.discordapp.com/attachments/887348731039592459/1254565167660793977/amy.PNG?ex=6679f45c&is=6678a2dc&hm=60f00fdc90af55b91b0644f4763cb885d55bc6ade59aaeb46056e7410095c19e&" alt="Profile Picture" class="profile-pic">
        <div class="bio">
            Amy | 17 | Israel
        </div>
        <a href="instagram" class="link" target="_blank">Instagram</a>
        <a href="pinterest" class="link" target="_blank">Pinterest</a>
        <a href="discord" class="link" target="_blank">My friend's Discord</a>
    </div>
</body>
</html>
